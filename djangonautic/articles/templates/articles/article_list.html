{% extends 'base_layout.html' %}

{% block content%}
    <h1>Articles List</h1>
    <div class="articles">
    {% for article in articles %}
        <div class="article">
            <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h2>
            <p>{{ article.snippet }}</p>
            <p>{{ article.date }}</p>
            <p class="author">added by {{ article.author.username }}</p>
        </div>
    {% endfor %}
    </div>
{% endblock %}


<div class="card">
    <div class="gradient"></div>
        <div class="info">
            <div class="text">/Blood Coders/</div>
            <div class="title">EVEREST</div>
        </div>

    <div class="time">ASIA <span>09:28 pm</span></div>
</div>
